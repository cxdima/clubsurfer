<div class="container">
  <div class="section header text-center pb-5">
    <h1 class="display-4">Testimonials</h1>
    <p class="lead mb-0">Read what they say about us.</p>
  </div>
  <div>
    <div class="row">
    <div class="col-1 d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-lg p-1" (click)="moveToPrevious()">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-lg-4" *ngFor="let testimonial of displayedTestimonials">
          <div class="card text-center">
            <div class="card-body py-4 mt-2">
              <div class="d-flex justify-content-center mb-4">
                <img src="{{ testimonial.image }}" class="rounded" width="100" height="100" />
              </div>
              <h5 class="font-weight-bold">{{ testimonial.name }}</h5>
              <ul class="list-unstyled d-flex justify-content-center">
                <li *ngFor="let star of [1, 2, 3, 4, 5]">
                  <i class="bi bi-star-fill text-warning"></i>
                </li>
              </ul>
              <p class="mb-2 small">
                <i class="bi bi-quote"></i>{{ testimonial.message }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1 d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-lg p-1" (click)="moveToNext()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
  </div>
</div>
